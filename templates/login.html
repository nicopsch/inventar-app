<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventar App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebensmittel Inventar</title>
    
    <!-- PWA Meta-Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Inventar">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ” Login</h1>
        
        <div class="auth-form">
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="passwort" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>
            
            <p style="text-align: center; margin-top: 20px;">
                Noch kein Account? <a href="/register">Hier registrieren</a>
            </p>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const passwort = document.getElementById('passwort').value;
            
            if (!username || !passwort) {
                alert('Bitte alle Felder ausfÃ¼llen');
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, passwort })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Login fehlgeschlagen');
            }
        }
        
        // Enter-Taste
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    
            // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registriert:', reg))
                .catch(err => console.error('Service Worker Fehler:', err));
        }
    </script>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
